server:
  port: 8080

spring:
  application:
    name: shop-application
    
  datasource:
    url: jdbc:postgresql://postgres:5432/shopdb
    username: shopuser
    password: shoppass
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/shop-realm
          jwk-set-uri: http://keycloak:8080/realms/shop-realm/protocol/openid-connect/certs

# Keycloak Configuration
keycloak:
  realm: shop-realm
  auth-server-url: http://keycloak:8080
  resource: shop-client
  public-client: true
  bearer-only: true

# Logging Configuration
logging:
  level:
    com.shop: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/shop-application.log

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Custom application properties
app:
  security:
    jwt:
      secret: ${JWT_SECRET:myDockerSecretKey}
      expiration: 86400000 # 24 hours
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"